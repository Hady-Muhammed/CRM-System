<div class="rounded-lg bg-gray-100 space-y-10 min-h-[50vh]">
  <div class="bg-slate-200 p-5 rounded-lg flex xs:flex-row md:flex-col justify-between items-center">
    <h3 class="font-bold text-xl text-center my-4">{{ title }}</h3>
    <div
    class="h-full"
    cdkDropList
    [cdkDropListData]="filteredDeals | async"
    (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let deal of filteredDeals | async;" cdkDrag>
        <app-deal [deal]="deal"></app-deal>
      </div>
    </div>
  </div>
</div>
